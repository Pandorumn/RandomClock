<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript Clock</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div id = "info"><p>XX : XX</p></div>
        <div class = "clock">
            <div class = "hour">
                <div class="hr" id="hr"></div>
            </div>
            <div class = "min">
                <div class="mn" id="mn"></div>
            </div>
        </div>
    </body>
</html>
